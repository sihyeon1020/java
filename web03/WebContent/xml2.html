<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {//body부터 ram에 tree구조를 가지면서 읽어와라! 다 되면 function()실행해주세요.

		$("#b1").click(function() {
			$.ajax({
				url : "data/dataset2.xml",
				success : function(doc) {
					alert("xml요청 성공 >> " + doc)
					list = $(doc).find("record") // find의 결과는 항상 여러개 ==> 배열로 만들어짐
					alert(list.length)
					for (i = 0; i < list.length; i++) { // 타입 상관없어서 안적어줘도 된다
						no = $(list[i]).find('no').text()
						user = $(list[i]).find('user').text()
						img = $(list[i]).find('img').text()
						time = $(list[i]).find('time').text()
						ip = $(list[i]).find('ip').text()
						$('#result').append(no + ". " + 
											user + ", " + 
											img + ", " + 
											time + ", " + 
											ip + "<br>")
						
							}//for
						}//success
					  }) //$
			}) // b1
		
		$("#b2").click(function() {
			$.ajax({
				url : "data/dataset2.xml",
				success : function(doc) {
					alert("xml요청 성공 >> " + doc)
					list = $(doc).find("record") // find의 결과는 항상 여러개 ==> 배열로 만들어짐
					alert(list.length)
					for (i = 0; i < list.length; i++) { // 타입 상관없어서 안적어줘도 된다
						no = $(list[i]).find('no').text()
						user = $(list[i]).find('user').text()
						img = $(list[i]).find('img').text()
						time = $(list[i]).find('time').text()
						ip = $(list[i]).find('ip').text()
						
						$.ajax({
							url: "image.jsp",
							data : {
								no : no,
								user : user,
								img : img,
								time : time ,
								ip : ip
							},
							success: function() {
								console.log('다 넣었음~')
							}
						})
					} //for
				} //success
			}) // ajax
		}) // b1
		
	})//$
	
	
	
	
</script>
</head>
<button id="b1"  class="btn btn-outline-success">이미지 정보 받기</button>
<button id="b2" class="btn btn-outline-warning">정보 데이터에 넣기</button>
<hr color="black">
<div id="result"></div>
</body>
</html>
