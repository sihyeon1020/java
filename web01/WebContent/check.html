<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get,post 요청 비교</title>
</head>
<body>
	<h3>get요청 (날씨)</h3>
	<form action="check.do">
		오늘의 날씨는 (맑음,흐림,비옴 중)? 선택 <select name="today">
			<option value="맑음">해가 쨍쨍</option>
			<option value="흐림">구름 잔뜩</option>
			<option value="비옴">우산 준비</option>

		</select>
		<Button>오늘의 날씨 서버로 전송</Button>
	</form>
	<hr color="red">
	<h3>post요청 (출입문 암호)</h3>
	<form action="check.do" method="post">
	오늘의 출입문 암호는 (나는왕이다)? 입력
	<input name="pass" value="나는퀸이다"> <br>
<button>오늘의 암호 서버로 전송</button>
	</form>
</body>
</html>
