<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			i2 = $("#in2").val()//1
			i3 = $("#in3").val()//1
			divTag = $("#result")
			m = $("#me").val()//하하하하
			if(i2 == 1 && i3 == 1){
				//divTag.text("우산 꼭 챙기세요!") //태그 사이에 글자만 넣을 때! 
				divTag.html("<font color=red>우산 꼭 챙기세요!</font>")// 태그사이에 글자 + html태그를 넣을 때!
			}else{
				divTag.html("<font color=blue>우산 확인하세요</font>")
			}
			divTag.append(m)
		})

	})
</script>
</head>
<body>
	비가 오나요? 1)온다 2)안온다 <input id="in2" value="1" style="background:yellow"><br>
	구름은 많은가요? 1)많다 2)아니다<input id="in3" value="1" style="background:yellow"><br>
	내 기분은?<input id="me" value="하하하" style="background:pink"><br>
	
	<button id="b1">나를 눌러라</button>
	<hr>
	<div id="result"></div>
</body>
</html>
