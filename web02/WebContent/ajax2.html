<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			//b1을 클릭했을 때 처리 내용
			//ok.html을 호출해서 결과를 받아오려고 함.
			$.ajax({
				url:"ok.html",
				success: function(x) {
					//x에 ok.html의 호출결과가 저장됨
					//alert(x)
					$("#result").append(x + "<br>")
				} //success
			})//ajax
		})//$
		
		$("#b2").click(function() {
			$.ajax({
				url:"tour.html",
				success: function(x) {
					$("#result").append(x + "<br>")
				}
			})
		})
		
		$("#b3").click(function() {
			$.ajax({
				url:"weather.html",
				success: function(x) {
					$("#result").append(x + "<br>")
				}
			})
		})
		
	})
	
</script>
</head>
<body>
<button id="b1">ok 사이트 연결 요청 </button>
<button id="b2">tour 사이트 연결 요청 </button>
<button id="b3">weather 사이트 연결 요청 </button>
<hr>
<div id="result"></div>
</body>
</html>
