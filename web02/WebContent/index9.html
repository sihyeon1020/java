<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			food = $("#food").val()
			where = $("#where").val()
			alert("당신이 먹고 싶은 음식은 " + food + "이고, 가고 싶은 곳은 " + where + "군요.")
		})

		$("#b2").click(function() {
			site = $("#site").val()
			if(site == "movie"){
				location.href = "https://www.cgv.co.kr/"
			} else {
				location.href = "https://www.megabox.co.kr/"
			}
		})
	})
</script>
</head>
<body>
	먹고 싶은 음식 : <input id="food"><br>
	가고 싶은 곳 : <input id="where"><br>
	<button id="b1">클릭!</button>
	<hr>
	
	현재 내가 제일 많이 들어가는 사이트 : <input id ="site">
	<button id="b2">사이트 이동</button>
</body>
</html>
