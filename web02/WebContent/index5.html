<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//글자수 체크 버튼
	function check(){
		IdValue = document.getElementById("user").value
		id = IdValue.length
		
		resultTag = document.getElementById("result")
		if(id >= 5){
			resultTag.innerHTML = '가입 가능합니다' + '<br><img src=img/yes.png width=200 height=200>'
		} else {
			resultTag.innerHTML = '가입 불가능합니다' + '<br><img src=img/no.png width=200 height=200>'
		}
	}

	//패스워드 동일 버튼
	function pass(){
		pw = document.getElementById("pw").value
		pw2 = document.getElementById("pw2").value
		
		resultTag = document.getElementById("result")
		if(pw == pw2){
			//resultTag.innerHTML = '패스워드가 동일합니다.' + '<br><img src=img/yes.png width=200 height=200>'
			location.href = "http://www.naver.com"
		} else {
			//resultTag.innerHTML = '패스워드가 동일하지 않습니다.' + '<br><img src=img/no.png width=200 height=200>'
			//location은 브라우저의 주소 부분을 나타내는 내장된 객체
			//location의 href라는 변수에 요청하고 싶은 주소를 넣어주면
			//자바스크립트의 브라우저의 주소 부분에 주소를 넣고 엔터까지 쳐서 요청을 해줌.
			location.href = "http://www.daum.net"
		}
	}
	
</script>
</head>
<body>
	아이디 입력 : <input id="user" value="root">
	<br><Button onclick="check()">글자수 체크</Button>
	<hr>
	패스워드 입력 : <input id="pw"> <br>
	패스워드 입력2 : <input id="pw2"> <br>
	<Button onclick="pass()">패스워드 동일</Button>
	
	<hr>
	<div id ="result" style="color:red; background:yellow; width: 300px; height:300px; font-szie:30 "> 결과창</div>
</body>
</html>
