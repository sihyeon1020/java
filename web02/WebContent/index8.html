<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { //body태그 부분을 ram에 dom tree로 읽어와서 준비가 되면,
		//function함수 부분을 실행해주세요!
		$("#b1").click(function() {
			alert("버튼 1 클릭!")
			t1 = $("#text1").text()
			alert("가지고 온  값은 " + t1)
		})
		
		$("#b2").click(function() {
			alert("버튼 2 클릭!")
			t2 = $("#text2").val()
			alert('가지고 온 값은 ' + t2)
		})
		
		$("#b3").click(function() {
			alert("버튼 3 클릭!")
			$('#text3').text('내가 들어간다아~~~~~')
			$('#text4').val('나의 id는 hahahahaha~~~~')
		})
	})
</script>
</head>
<body>
<h3 id="text1"> 나는 1번의 텍스트...</h3><br>
<input id="text2" value="나는 2번의 값"><br>

<h3 id="text3"> 여기 결과가 들어갈 곳 </h3><br>
<input id="text4" style="background:pink"><br>
<button id="b1">버튼 1</button>
<button id="b2">버튼 2</button>
<button id="b3">버튼 3</button>
</body>
</html>
