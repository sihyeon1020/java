<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>원화를 달러로</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자마자 통신 해보자
	
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "won.jsp", 
				data : {
					won : $('#won').val()
				},
				success : function(x) {
					$('#result').html("<font color=blue><b>달러로 환산한 금액은 " + x + "$입니다.</font></b>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b1
		
		$('#b2').click(function() {
			$.ajax({
				url: "dallar.jsp", 
				data : {
					dallar : $('#dallar').val()
				},
				success : function(x) {
					$('#result').html("<font color=blue><b>원화로 환산한 금액은 " + x + "원입니다.</font></b>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b2
	})
	
	
</script>
</head>
<body>
<h3>비동기통신으로 서버와 통신하기</h3><br>
원화를 달러로 :  <input id="won"  class="text-bg-primary" value="1000">
<button id="b1" type="button" class="btn btn-outline-success">원화를 달러로</button><br>

<hr>
달러를 원화로 :  <input id="dallar"  class="text-bg-primary" value="1000">
<button id="b2" type="button" class="btn btn-outline-success">달러를 원화로</button><br>

<hr color="black">
<div id="result"><b>결과 출력되는 곳</b> </div>

</body>
</html>
