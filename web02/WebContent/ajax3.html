<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>결제 입력창</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자마자 통신 해보자
	
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "money.jsp", 
				data : {
					money : $('#money').val(),
					choice : $('#choice').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>결제금액은 " + x + "원입니다.</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b1
		
		$('#b2').click(function() {
			$.ajax({
				url: "idCheck.jsp", 
				data : {
					id : $('#id').val()
				},
				success : function(x) {
					//alert(x)
					$("#result").html("<font color=red>" + x + "</font>")
				}, 
				error : function(e) {
					
				}
			})
		})
		
		$('#b3').click(function() {
			$.ajax({
				url: "tel.jsp", 
				data : {
					tel : $('#tel').val()
				},
				success : function(x) {
					//alert(x)
					$("#result").html("<font color=red>인증번호는 " + x + "</font>")
				}, 
				error : function(e) {
					
				}
			})
		})
	
	})//$
	
</script>
</head>
<body>
결제금액 : <input id="money"  class="text-bg-primary" value="1000"> <br>
1)계좌이체 2)신용카드 3)휴대폰결제<br>
결제수단 : <input id="choice" class="text-bg-secondary" value="1">
<button id="b1" type="button" class="btn btn-outline-success">결제하기</button><br>

<hr color="red">
회원가입 할 id 입력 : <input id="id"  class="text-bg-secondary" value="root">
<button id="b2" type="button" class="btn btn-outline-warning">회원가입시 id 중복 체크</button><br>

<hr color="red">
인증받을 전화번호 입력 : <input id="tel" class="text-bg-secondary" value="01012341234">
<button id="b3" type="button" class="btn btn-outline-danger">인증번호 받기</button><br>

<hr color="green">
<div id="result" class="badge rounded-pill bg-info">결과 출력되는 곳 </div>

</body>
</html>
