<style type="text/css">
body { /* 컨트롤 + / = 자동 주석, 태그선택! */
	background: #c6baff;
}

button {
	background: #b5f547;
}

.t1 { /* .은 클래ㅔ스 선택!, 여러개 선택! */
	background: yellow;
	width: 300px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한개만 선택! */
	color: red;
}

#b2 { /* #은 아이디 선택!, 특정한 것 한개만 선택! */
	background: #2329cf;
	color: white;
}
</style>
</head>
<body>
<!-- no, title, content, writer 게시판글쓰기 -->
	<h3>게시판 글쓰기 페이지</h3>
	<hr>
	<a href="index.html">

	</a>
	<a href="bbs.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert2.jsp">
		<table border="1">
			<tr>
				<td class="t1">번호</td>
				<td><input name="no"></td>
			</tr>
			<tr>
				<td class="t1">제목</td>
				<td><input name="title"></td>
			</tr>
			<tr>
				<td class="t1">내용</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class="t1">작성자</td>

			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달될때는 form태그 안에 있어야 함. -->
		<!-- 보충내용 :<input name="data"> -->
	</form>
