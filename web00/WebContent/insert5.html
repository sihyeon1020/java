<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>노래 등록 페이지</title>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #b5e7f7;
}

button {
	background: #ffc9ea;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: #63b1ff;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}
#b2{
	color: blue;
	
}
</style>
</head>
<body>
<!-- no, title, content, writer 게시판글쓰기  -->
	<h3>노래 등록 페이지</h3>
	<hr>
	<a href="music.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert5.jsp">
		<table border="1">
			<tr>
				<td class="t1">노래 아이디</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">노래명</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">가수</td>
				<td><input name="singer"></td>
			</tr>
			<tr>
				<td class="t1">장르</td>
				<td><input name="genre"></td>
			</tr>
			<tr>
				<td class="t1">앨범 이미지</td>
				<td><input name="album"></td>
			</tr>
		
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">노래 정보 데이트 전송</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
