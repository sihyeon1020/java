<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 수정 페이지</title>
<style type="text/css">
body { /* 컨트롤 + / = 자동 주석, 태그선택! */
	background: #c6baff;
}

button {
	background: #b5f547;
}

.t1 { /* .은 클래ㅔ스 선택!, 여러개 선택! */
	background: yellow;
	width: 300px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한개만 선택! */
	color: red;
}

#b2 { /* #은 아이디 선택!, 특정한 것 한개만 선택! */
	background: #2329cf;
	color: white;
}
</style>
</head>
<body>
<h3>게시글 수정 페이지</h3>
	<hr>
	<a href="index.html">
		<button id="b1">목차 페이지로</button>
	</a>
	<a href="bbs.html">
		<button id="b1">첫페이지로</button>
	</a>
	<!-- form의 action은 무조건 jsp 파일이 되어야만 함 -->
	<form action="update2.jsp">
		<table border="1">
			<tr>
				<td class="t1">수정할 번호 :</td>
				<td><input name="no"></td>
			</tr>
			<tr>
				<td class="t1">수정할 내용 : </td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">게시글 수정 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달될때는 form태그 안에 있어야 함. -->
		<!-- 보충내용 :<input name="data"> -->
	</form>
</body>
</html>
