<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>노래 정보 수정 페이지</title>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #b5e7f7;
}

button {
	background: #ffc9ea;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: #63b1ff;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}
#b2{
	color: blue;
	
}
</style>
</head>
<body>
<h3>노래 수정 페이지</h3>
	<hr>
	<a href="index.html">
		<button id="b1">목차 페이지로</button>
	</a>
	<a href="bbs.html">
		<button id="b1">첫페이지로</button>
	</a>
	<!-- form의 action은 무조건 jsp 파일이 되어야만 함 -->
	<form action="update5.jsp">
		<table border="1">
			<tr>
				<td class="t1">수정할 아이디</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">수정할 노래제목</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">수정할 가수명</td>
				<td><input name="singer"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">노래 수정 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달될때는 form태그 안에 있어야 함. -->
		<!-- 보충내용 :<input name="data"> -->
	</form>
</body>
</html>
