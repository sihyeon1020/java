<html>
<head>

<title>게시판 검색(상세)페이지</title>
<style type="text/css">
body { /* 컨트롤 + / = 자동 주석, 태그선택! */

button {

}

	background: yellow;
	width: 300px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한개만 선택! */
	color: red;
}

#b2 { /* #은 아이디 선택!, 특정한 것 한개만 선택! */
	background: #2329cf;
	color: white;
}
</style>
</head>
<body>
	<h3>게시판 검색(상세)페이지</h3>

	<a href="movie.html">

	</a>
	<hr>
	<!-- a태그는 무조건 get방식 요청 -->
	<a href="http://localhost:8888/web00/one2.jsp?no=9">

<a href="http://localhost:8888/web00/one2.jsp?no=8">
